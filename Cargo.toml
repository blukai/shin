[workspace]
resolver = "2"
members = [
  "dynlib",
  "gl-generator",
  "gpu",
  "uhi",
  "wayland-scanner",
  "window",
  "xml-iterator",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
anyhow = "1"
fontdue = { version = "0.9", default-features = false, features = ["simd"] }
glam = "0.30" # TODO: do i really need glam here?
libc = "0.2"
log = "0.4"
raw-window-handle = { version = "0.6", features = ["std"] } # TODO: get rid of rwh
winit = "0.30"
# workspace
dynlib = { path = "dynlib" }
gl-generator = { path = "gl-generator" }
gpu = { path = "gpu" }
uhi = { path = "uhi" }
wayland-scanner = { path = "wayland-scanner" }
window = { path = "window" }
xml-iterator = { path = "xml-iterator" }

[package]
name = "shin"
version = "0.0.0"
edition.workspace = true

[dev-dependencies]
anyhow.workspace = true
log.workspace = true
raw-window-handle.workspace = true
# workspace
gpu.workspace = true
window.workspace = true

[features]
winit = ["window/winit"]

