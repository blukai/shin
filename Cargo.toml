[workspace]
resolver = "2"
members = [
  "app",
  "dynlib",
  "gl-generator",
  "gpu",
  "nohash",
  "rangealloc",
  "uhi",
  "wayland-scanner",
  "window",
  "xml-iterator",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
ab_glyph = "0.2"
anyhow = "1"
glam = "0.30" # TODO: do i really need glam here?
libc = "0.2"
log = "0.4"
raw-window-handle = { version = "0.6", features = ["std"] } # TODO: get rid of rwh
winit = "0.30"
# workspace
app = { path = "app" }
dynlib = { path = "dynlib" }
gl-generator = { path = "gl-generator" }
gpu = { path = "gpu" }
nohash = { path = "nohash" }
rangealloc = { path = "rangealloc" }
uhi = { path = "uhi" }
wayland-scanner = { path = "wayland-scanner" }
window = { path = "window" }
xml-iterator = { path = "xml-iterator" }

[package]
name = "shin"
version = "0.0.0"
edition.workspace = true

[dev-dependencies]
anyhow.workspace = true
log.workspace = true
raw-window-handle.workspace = true
# workspace
app.workspace = true
gpu.workspace = true
window.workspace = true

[features]
winit = ["window/winit"]

