[workspace]
resolver = "2"
members = [
  "app",
  "dynlib",
  "gl",
  "gl-generator",
  "input",
  "uhi",
  "wayland",
  "wayland-scanner",
  "window",
  "xkbcommon",
  "xml-iterator",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
ab_glyph = "0.2"
anyhow = "1"
libc = "0.2"
log = "0.4"
raw-window-handle = { version = "0.6", features = ["std"] } # TODO: get rid of rwh
winit = "0.30"
# my other repos
nohash = { git = "https://github.com/blukai/dungers.git", rev = "057eb14", package = "nohash" }
rangealloc = { git = "https://github.com/blukai/dungers.git", rev = "057eb14", package = "rangealloc" }
scopeguard = { git = "https://github.com/blukai/dungers.git", rev = "057eb14", package = "scopeguard" }
# workspace
app = { path = "app" } # TODO: make the app thing non-serious prototype-only oriented thing.
dynlib = { path = "dynlib" }
gl = { path = "gl" }
gl-generator = { path = "gl-generator" }
input = { path = "input" }
uhi = { path = "uhi" }
wayland = { path = "wayland" }
wayland-scanner = { path = "wayland-scanner" }
window = { path = "window" }
xkbcommon = { path = "xkbcommon" }
xml-iterator = { path = "xml-iterator" }

# TODO: do i need this package declaration here? probably yes, just for the
# examples/first.rs?
[package]
name = "shin"
version = "0.0.0"
edition.workspace = true

[dev-dependencies]
anyhow.workspace = true
log.workspace = true
raw-window-handle.workspace = true
# workspace
app.workspace = true
gl.workspace = true
input.workspace = true
window.workspace = true

[features]
winit = ["window/winit"]

